<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malawi Health Facility Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status-badge.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .main-content {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: calc(100vh - 250px);
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 25px;
            overflow-y: auto;
            border-right: 2px solid #e0e0e0;
        }

        .control-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .control-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .search-box {
            position: relative;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .location-btn {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .location-btn:hover {
            background: #45a049;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 8px;
        }

        .toggle-container label {
            margin: 0;
            flex: 1;
            font-size: 0.95em;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            margin-top: 8px;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .facility-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4caf50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .facility-card:hover {
            transform: translateX(5px);
        }

        .facility-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .facility-info {
            color: #666;
            font-size: 0.9em;
            margin: 3px 0;
        }

        .services-list {
            margin-top: 10px;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 6px;
        }

        .services-list h4 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .service-item {
            font-size: 0.85em;
            color: #555;
            padding: 2px 0;
        }

        .working-hours {
            margin-top: 8px;
            padding: 8px;
            background: #fff3e0;
            border-radius: 6px;
            font-size: 0.85em;
        }

        .distance {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 8px;
        }

        .route-btn {
            width: 100%;
            padding: 8px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .route-btn:hover {
            background: #1976d2;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .sidebar {
                height: auto;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Malawi Health Facility Finder</h1>
            <p>Find the nearest health facilities with routes, services & hours</p>
            <div class="status-badge" id="statusBadge">Connecting...</div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="control-section">
                    <h3>üìç Your Location</h3>
                    
                    <button class="location-btn" id="useMyLocation">
                        <span>üìç</span> Use My Current Location
                    </button>
                    
                    <div class="search-box">
                        <input type="text" id="locationSearch" placeholder="Or search: Lilongwe, Blantyre, Mzuzu...">
                        <button id="searchBtn">üîç</button>
                    </div>
                    
                    <div style="text-align: center; color: #999; font-size: 0.9em; margin: 10px 0;">OR</div>
                    
                    <div style="font-size: 0.9em; color: #666; padding: 10px; background: #f0f4ff; border-radius: 6px;">
                        Click anywhere on the map to set location
                    </div>
                </div>

                <div class="control-section">
                    <h3>‚öôÔ∏è Search Settings</h3>
                    
                    <div class="toggle-container">
                        <label for="functionalOnly">Functional facilities only</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="functionalOnly" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <label for="facilityCount">Number of facilities:</label>
                    <input type="number" id="facilityCount" min="1" max="20" value="5">
                    
                    <button class="btn" id="findBtn" disabled>Find Nearest Facilities</button>
                </div>

                <div id="messageContainer"></div>

                <div class="control-section" id="resultsContainer" style="display: none;">
                    <h3>üéØ Nearest Facilities</h3>
                    <div id="resultsList"></div>
                </div>
            </div>

            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000/api';
        
        // Initialize map - will update to user location
        const map = L.map('map').setView([-13.2543, 34.3015], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Icons
        const facilityIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const highlightIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const userIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // State
        let facilityMarkers = [];
        let userMarker = null;
        let userLocation = null;
        let currentRouteLayer = null;
        let currentResults = [];

        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error' : 'info';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function updateStatus(connected, count = 0) {
            const badge = document.getElementById('statusBadge');
            if (connected) {
                badge.className = 'status-badge connected';
                badge.textContent = `‚óè Connected - ${count} facilities`;
            } else {
                badge.textContent = '‚óè Disconnected';
            }
        }

        // Get user's current location
        document.getElementById('useMyLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                showMessage('Getting your location...', 'info');
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        setUserLocation(lat, lng, 'Your Current Location');
                        showMessage('‚úì Location detected successfully!', 'info');
                    },
                    (error) => {
                        showMessage('Unable to get your location. Please search or click on map.', 'error');
                        console.error('Geolocation error:', error);
                    }
                );
            } else {
                showMessage('Geolocation is not supported by your browser.', 'error');
            }
        });

        // Search location
        document.getElementById('searchBtn').addEventListener('click', async function() {
            const searchTerm = document.getElementById('locationSearch').value.trim();
            if (!searchTerm) {
                showMessage('Please enter a location to search', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/geocode`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ location: searchTerm })
                });

                const result = await response.json();
                
                if (result.success) {
                    const { lat, lng, name } = result.data;
                    setUserLocation(lat, lng, name);
                    showMessage(`‚úì Found: ${name}`, 'info');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Search failed. Try: Lilongwe, Blantyre, Mzuzu, etc.', 'error');
            }
        });

        // Allow Enter key for search
        document.getElementById('locationSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        function setUserLocation(lat, lng, name) {
            userLocation = { lat, lng };
            
            if (userMarker) {
                map.removeLayer(userMarker);
            }

            userMarker = L.marker([lat, lng], { icon: userIcon })
                .addTo(map)
                .bindPopup(`<strong>${name}</strong>`)
                .openPopup();

            map.setView([lat, lng], 12);
            document.getElementById('findBtn').disabled = false;
            
            // Clear previous route if any
            if (currentRouteLayer) {
                map.removeLayer(currentRouteLayer);
                currentRouteLayer = null;
            }
        }

        // Map click handler
        map.on('click', function(e) {
            setUserLocation(e.latlng.lat, e.latlng.lng, 'Selected Location');
        });

        // Load facilities
        async function loadFacilities() {
            try {
                const functionalOnly = document.getElementById('functionalOnly').checked;
                const response = await fetch(`${API_BASE_URL}/facilities?functional_only=${functionalOnly}`);
                const result = await response.json();
                
                if (result.success) {
                    facilityMarkers.forEach(m => map.removeLayer(m.marker));
                    facilityMarkers = [];
                    
                    result.data.forEach(facility => {
                        if (facility.lat && facility.lng) {
                            const marker = L.marker([facility.lat, facility.lng], { icon: facilityIcon })
                                .addTo(map)
                                .bindPopup(`
                                    <strong>${facility.name}</strong><br>
                                    Type: ${facility.facility_type}<br>
                                    District: ${facility.district}<br>
                                    Status: ${facility.status}
                                `);
                            facilityMarkers.push({ marker, data: facility });
                        }
                    });
                    
                    updateStatus(true, result.count);
                }
            } catch (error) {
                console.error('Error loading facilities:', error);
                updateStatus(false);
            }
        }

        // Find nearest facilities
        document.getElementById('findBtn').addEventListener('click', async function() {
            if (!userLocation) return;

            const count = parseInt(document.getElementById('facilityCount').value);
            const functionalOnly = document.getElementById('functionalOnly').checked;

            try {
                const response = await fetch(`${API_BASE_URL}/nearest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lat: userLocation.lat,
                        lng: userLocation.lng,
                        limit: count,
                        functional_only: functionalOnly
                    })
                });

                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    currentResults = result.data;
                    displayResults(result.data);
                    highlightFacilities(result.data);
                    showMessage(`Found ${result.data.length} facilities`, 'info');
                } else {
                    showMessage('No facilities found. Try different filters.', 'error');
                }
            } catch (error) {
                showMessage('Search failed. Check backend connection.', 'error');
            }
        });

        function displayResults(facilities) {
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            
            facilities.forEach((facility, index) => {
                const card = document.createElement('div');
                card.className = 'facility-card';
                
                let servicesHtml = '';
                if (facility.services && facility.services.length > 0) {
                    servicesHtml = `
                        <div class="services-list">
                            <h4>üè• Services:</h4>
                            ${facility.services.slice(0, 4).map(s => 
                                `<div class="service-item">‚Ä¢ ${s}</div>`
                            ).join('')}
                            ${facility.services.length > 4 ? '<div class="service-item">‚Ä¢ And more...</div>' : ''}
                        </div>
                    `;
                }

                let hoursHtml = '';
                if (facility.working_hours) {
                    const hours = facility.working_hours;
                    hoursHtml = `
                        <div class="working-hours">
                            <strong>üïê Hours:</strong><br>
                            Weekdays: ${hours.weekdays || 'N/A'}<br>
                            ${hours.saturday ? `Saturday: ${hours.saturday}<br>` : ''}
                            ${hours.emergency ? `Emergency: ${hours.emergency}` : ''}
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <div class="facility-name">${index + 1}. ${facility.name}</div>
                    <div class="facility-info">üìç ${facility.facility_type} ‚Ä¢ ${facility.district}</div>
                    <div class="facility-info">üë• ${facility.ownership}</div>
                    <div class="distance">üìè ${facility.distance_km} km away</div>
                    ${servicesHtml}
                    ${hoursHtml}
                    <button class="route-btn" onclick="showRoute(${facility.id}, '${facility.name.replace(/'/g, "\\'")}')"> 
                        üó∫Ô∏è Show Route
                    </button>
                    <div id="route-info-${facility.id}" class="route-info" style="display:none; margin-top: 10px; font-size: 0.9em; background: #f8f9fa; padding: 10px; border-radius: 5px;"></div>
                `;
                
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('route-btn')) {
                        map.setView([facility.lat, facility.lng], 14);
                        facilityMarkers.find(m => m.data.id === facility.id)?.marker.openPopup();
                    }
                });
                
                resultsList.appendChild(card);
            });

            document.getElementById('resultsContainer').style.display = 'block';
        }

        function highlightFacilities(facilities) {
            facilityMarkers.forEach(m => m.marker.setIcon(facilityIcon));
            
            facilities.forEach(facility => {
                const markerObj = facilityMarkers.find(m => m.data.id === facility.id);
                if (markerObj) {
                    markerObj.marker.setIcon(highlightIcon);
                }
            });

            if (facilities.length > 0) {
                const bounds = L.latLngBounds([userLocation]);
                facilities.forEach(f => bounds.extend([f.lat, f.lng]));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // Show route to facility
        window.showRoute = async function(facilityId, name) {
            if (!userLocation) {
                showMessage('Please set your location first', 'error');
                return;
            }

            // Reset UI
            document.querySelectorAll('.route-info').forEach(el => el.style.display = 'none');
            const infoDiv = document.getElementById(`route-info-${facilityId}`);
            if (infoDiv) {
                infoDiv.innerHTML = 'Calculating route...';
                infoDiv.style.display = 'block';
            }

            showMessage(`Calculating route to ${name}...`, 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/route`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start_lat: userLocation.lat,
                        start_lng: userLocation.lng,
                        facility_id: facilityId,
                        algorithm: 'dijkstra'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    const routeData = result.data.route;
                    
                    // Remove existing route
                    if (currentRouteLayer) {
                        map.removeLayer(currentRouteLayer);
                    }

                    // Draw new route
                    if (routeData.geometry) {
                        currentRouteLayer = L.geoJSON(routeData.geometry, {
                            style: {
                                color: '#667eea',
                                weight: 5,
                                opacity: 0.8
                            }
                        }).addTo(map);
                        
                        map.fitBounds(currentRouteLayer.getBounds(), { padding: [50, 50] });
                    }

                    // Display route info
                    if (infoDiv) {
                        let directionsHtml = '<div style="max-height: 200px; overflow-y: auto; margin-top: 5px;">';
                        routeData.directions.forEach(step => {
                            directionsHtml += `<div style="padding: 3px 0; border-bottom: 1px solid #eee;">
                                <strong>${step.step}.</strong> ${step.instruction} (${step.distance_km} km)
                            </div>`;
                        });
                        directionsHtml += '</div>';

                        infoDiv.innerHTML = `
                            <div style="color: #2196f3; font-weight: bold; margin-bottom: 5px;">
                                üöó Distance: ${routeData.distance_km} km ‚Ä¢ ‚è±Ô∏è Time: ${routeData.estimated_time_minutes} min
                            </div>
                            ${directionsHtml}
                        `;
                    }
                    
                    showMessage(`Route to ${name} displayed`, 'info');
                } else {
                    showMessage(result.error || 'Could not calculate route', 'error');
                    if (infoDiv) infoDiv.innerHTML = `<span style="color: red;">Error: ${result.error}</span>`;
                }
            } catch (error) {
                console.error('Route error:', error);
                showMessage('Failed to calculate route', 'error');
                if (infoDiv) infoDiv.innerHTML = '<span style="color: red;">Failed to connect to routing service</span>';
            }
        };

        // Functional only toggle
        document.getElementById('functionalOnly').addEventListener('change', function() {
            loadFacilities();
            document.getElementById('resultsContainer').style.display = 'none';
        });

        // Try to get user location on load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    setUserLocation(lat, lng, 'Your Location');
                    map.setView([lat, lng], 12);
                },
                (error) => {
                    console.log('Initial geolocation failed, using default Malawi view');
                }
            );
        }

        // Load facilities on page load
        loadFacilities();
    </script>
</body>
</html>
